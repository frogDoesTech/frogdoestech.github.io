<ul class="social-media-list">
  {%- if site.bsky_username -%}<li><a href="https://{{ site.bsky_username | cgi_escape | escape }}.bsky.social/"><i class="fa-brands fa-bluesky"></i> <span class="username">{{ site.bsky_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><i class="fa-brands fa-github"></i> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
